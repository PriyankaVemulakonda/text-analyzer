<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Text Analyzer</h1>
    <textarea id="textArea" placeholder="Enter your text here..."></textarea>
    <button onclick="analyzeText()">Analyze</button>
    <div id="results">
        <p>Number of words: <span id="wordCount">0</span></p>
        <p>Number of characters: <span id="charCount">0</span></p>
        <p>Number of sentences: <span id="sentenceCount">0</span></p>
    </div>
    <script>
        function analyzeText() {
            // Get the text from the textarea
            const text = document.getElementById('textArea').value;

            // Calculate the number of words, characters, and sentences
            const words = text.split(/\s+/).filter(word => word.length > 0);
            const characters = text.length;
            const sentences = text.split(/[.!?]/).filter(sentence => sentence.length > 0);

            // Update the results
            document.getElementById('wordCount').textContent = words.length;
            document.getElementById('charCount').textContent = characters;
            document.getElementById('sentenceCount').textContent = sentences.length;
        }
    </script>
</body>
</html>
